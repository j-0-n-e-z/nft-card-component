<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NFT Card Component</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main class="w-full h-screen grid place-items-center bg-mainBg">
			<h1 class="fixed scale-0">NFT Card</h1>
			<article
				class="font-Outfit sm:w-[350px] sm:h-[600px] w-[330px] h-[550px] flex flex-col bg-cardBg rounded-2xl p-6 shadow-lg"
			>
				<div
					class="group/item rounded-xl overflow-hidden sm:mb-7 mb-6 cursor-pointer relative"
				>
					<img src="./assets/image-equilibrium.jpg" alt="ethereum" />
					<a
						class="absolute top-0 opacity-0 group-hover/item:opacity-100 bg-cyan/40 w-full h-full transition duration-300 grid place-items-center"
						href="#"
						target="_blank"
						aria-label="equilibrium"
					>
						<img src="./assets/icon-view.svg" alt="view" />
					</a>
				</div>
				<h2
					class="font-bold text-[22px] leading-7 text-white mb-[14px] hover:text-cyan transition cursor-pointer"
				>
					<a>Equilibrium #3429</a>
				</h2>
				<p
					class="text-grayishBlue sm:text-lg text-md font-light text-softBlue sm:mb-5 mb-4"
				>
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="flex justify-between sm:mb-5 mb-3">
					<div class="info-item">
						<img src="./assets/icon-ethereum.svg" alt="ethereum" />
						<span
							class="text-cyan sm:text-medium text-[15px] font-semibold sm:mt-0 mt-[2px]"
						>
							0.041 ETH
						</span>
					</div>
					<div class="info-item">
						<img src="./assets/icon-clock.svg" alt="clock" />
						<span class="text-softBlue mr-1 sm:text-medium text-[15px]">
							3 days left
						</span>
					</div>
				</div>
				<hr class="sm:visible invisible bg-line h-[1px] border-0 mb-4" />
				<div class="flex items-center">
					<img
						class="rounded-full border-2 border-white w-[35px]"
						src="./assets/image-avatar.png"
						alt="avatar"
					/>
					<span class="text-softBlue ml-4 sm:text-base text-[15px]">
						Creation of
						<a
							class="font-normal text-white hover:text-cyan transition cursor-pointer"
							>Jules Wyvern</a
						>
					</span>
				</div>
			</article>
		</main>
	</body>
</html>
